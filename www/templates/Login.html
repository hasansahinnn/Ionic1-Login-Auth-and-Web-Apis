<ion-view view-title="User Login" >
  <ion-nav-buttons side="right">
      <button class="button  icon-left ion-log-out button-stable button-positive" ng-click="create()">Register</button>
    </ion-nav-buttons>
  <ion-content><br><br>
    <h4 style="text-align: center">Take From Computer </h4>
      <img src="src/assets/img/mobil.png" style="width: 90%;height:40%">
      <br><br>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="LoginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="LoginData.password">
        </label>
        <label class="item" style="text-align: right">
          <button class="button button-block button-positive" type="submit">Log in</button>
          <a href="#" >Forgot Password</a>
        </label>
      </div>
    </form>  
  </ion-content>
</ion-view>
